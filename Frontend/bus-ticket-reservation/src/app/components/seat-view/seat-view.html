<div class="container mt-4">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="fw-bold">Seat Layout (Bus Schedule ID: {{ busScheduleId }})</h4>
  </div>

 
  <div class="row">
    
    <div class="col-md-8">
      <img src="assets/steering.jpg" alt="Steering" class="steering-icon" />


      <div class="seat-grid">
        <div
            *ngFor="let seat of seats"
            class="seat"
            [ngClass]="{
            'booked': seat.status === 1,
            'selected': isSelected(seat)}"
            (click)="toggleSeat(seat)"
            [title]="seat.status === 1 ? 'Booked' : 'Available'"
            >
            {{ seat.seatNo }}
        </div>

      </div>
    </div>

    <!-- Passenger Info -->
    <div class="col-md-4 margin">
      <div class="card p-4 shadow-sm">
        <h5 class="fw-bold mb-3 text-center">Passenger Information</h5>

        <div class="mb-3">
          <label class="form-label fw-semibold">Full Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter passenger name"
            [(ngModel)]="passengerName"
          />
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Mobile Number</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter mobile number"
            [(ngModel)]="passengerMobile"
          />
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Selected Seats</label>
          <p class="text-danger fw-bold">
            {{ selectedSeats.join(', ') || 'None' }}
          </p>
        </div>

        <button
          class="btn btn-danger w-100 fw-bold"
          (click)="bookSeats()"
        >
          Book Now
        </button>
      </div>
    </div>
  </div>
</div>
